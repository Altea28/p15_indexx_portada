<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: black;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
        }

        .month {
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }

        
        .gener { background-color: #ff1493; } 
        .febrer { background-color: #0000ff; color: white; } 
        .març { background-color: #db7093; } 
        .abril { background-color: #87ceeb; } 
        .maig { background-color: #d2691e; color: white; } 
        .juny { background-color: #ff00ff; color: white; } 
        .juliol { background-color: #00ff00; } 
        .agost { background-color: #0000ff; color: white; } 
        .setembre { background-color: #dfff00; } 
        .octubre { background-color: #8b7355; color: white; } 
        .novembre { background-color: #ffa07a; }
        .desembre { background-color: #d3d3d3; } 

        .month:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>
    <h1>CALENDARI 2025</h1>
    <div class="container">
        <a href="https://leyreperales.github.io/2DG_p14/" class="month gener">Gener</a>
        <a href="https://altea28.github.io/p14_Febrer_25/" class="month febrer">Febrer</a>
        <a href="https://paulaapm.github.io/2DG_p14/" class="month març">Març</a>
        <a href="https://fuenteskire.github.io/p14_abril25/" class="month abril">Abril</a>
        <a href="https://emmapeinado12.github.io/p14_maig_25/" class="month maig">Maig</a>
        <a href="https://carmonitabby.github.io/p14_juny/" class="month juny">Juny</a>
        <a href="https://carmensanchezsanchez.github.io/2DG_p14_juliol2025/" class="month juliol">Juliol</a>
        <a href="https://mariaapons.github.io/2DG_p14_agost2025/" class="month agost">Agost</a>
        <a href="https://lucialopezllorca.github.io/p14_setembre25/" class="month setembre">Setembre</a>
        <a href="https://aitanaahidalgo.github.io/2DG_p14/" class="month octubre">Octubre</a>
        <a href="https://zairapastor.github.io/p14_novembre25/" class="month novembre">Novembre</a>
        <a href="https://arquesm.github.io/p14_desembre25/" class="month desembre">Desembre</a>
    </div>
</body>
</html>
